<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de endere√ßo via CEP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <section>

    <div class="dados-container">
      <h1 class="titulo">Consulta por CEP<span>.</span></h1>

      <form>
        <!-- <label for="cep">CEP</label> -->
        <div>
          <input type="text" name="cep" id="cep" placeholder="Digite aqui o CEP">
          <button type="submit" data-js="submit">Consultar</button>
        </div>
      </form>

      <ul class="resultado">
        <li>Estado: <span data-cep="uf"></span></li>
        <li>Cidade: <span data-cep="localidade"></span></li>
        <li>Bairro: <span data-cep="bairro"></span></li>
        <li>Logradouro: <span data-cep="logradouro"></span></li>
        <li>Complemento: <span data-cep="complemento"></span></li>
      </ul>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
